<div class="content">
    <h1>{{name}}</h1>
    <div class="image">
        <div class="image-foreground" (click)="downloadContent()">
            <img *ngIf="previewUrl != null" [src]="previewUrl" alt="Preview Image" />
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="downloadContent()">
        Download
      </button>
</div>
<div class="info">
    <h3>Ersteller:</h3>
    {{createdFirstName}} {{createdLastName}}
</div>
